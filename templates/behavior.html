<!--The server status page provides a description about the server on which the instance is running //Anjan Shah-->
<!DOCTYPE html>
<html ng-app="behavior">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Server Status - Executable Domain Modeling</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/global.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/behavior.css') }}">
		<basefont size="7">
	</head>
	<body>
		{% include 'nav_bar.html' %}
		<main role="main">
			<!--Shows the title of the page - Project header -->
			<div class="jumbotron text-center">
				<div class="container">
					<h1>Executable Domain Modeling</h1>
					<p>Convert XML files to real code</p>
				</div>
			</div>
			<div class="container-fluid px-3">
				<div class="row mx-auto sub-navline">
					<div class="col-md-12">
						<div class="input-group">
							<div class="input-group-prepend functional-tab" id="new_button">
								<button class="btn btn-light" onclick=""><span class="fas fa-bars"></span> Menu</button>
								<button class="btn btn-light" onclick=""><span class="fas fa-plus-square"></span> New</button>
								<button class="btn btn-light" onclick=""><span class="fas fa-trash-alt"></span> Delete</button>
								<button class="btn btn-light" onclick=""><span class="fas fa-save"></span> Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container" ng-controller="behaviorCtrl">
				<div class="row mt-3">
					<div class="input-group">
						  <div class="input-group-prepend">
						    <label class="input-group-text" for="inputGroupSelect01">Options</label>
						  </div>
						  <select class="custom-select" id="inputGroupSelect01">
							   <option selected>Choose...</option>
							   <option value="1">One</option>
							   <option value="2">Two</option>
							   <option value="3">Three</option>
						  </select>
					</div>
				</div>
				<div class="row mt-3">
					<strong>Parameters <span class="fas fa-plus" ng-click="addElement()"></span></strong>
				</div>
				<div class="row" id="parameters">
				</div>
				<div class="row mt-3">
					<textarea class="form-control" rows="8" id="comment"></textarea>
				</div>
			</div>
		</main>
		<!--show the copyright as footer-->
		<footer class="footer">
			<div class="container text-center">
				<span class="text-muted">&copy;Copyright Protected. All rights reserved</span>
			</div>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	  	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript">
			var app = angular.module('behavior', []);
			app.controller('behaviorCtrl', ['$scope', '$http', '$compile', function($scope, $http, $compile) {
				$scope.para_count = 0;
			    $scope.clear = function(id) {
			    	var id_name = "parameter" + id;
			    	var child = document.getElementById(id_name);
			      var parent = child.parentNode;
			    	parent.removeChild(child);
			    }
			    $scope.addElement = function() {
						var parameter = "<div class='col-md-3' id='parameter"+ $scope.para_count +"'><div class='input-group mb-3'><input type='text' class='form-control'><div class='input-group-append'><button class='btn btn-outline-secondary' type='button' ng-click='clear("+ $scope.para_count +")'><span class='fas fa-trash'></span></button></div></div></div>";
			    	var $input = $compile(parameter)($scope);
						$('#parameters').append($input);
			    	$scope.para_count += 1;
			    }

			}]);
		</script>
	</body>
</html>
